<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пробная страница</title>
</head>
<body>
<script>
  var dataPublished = prompt('В каком году издали первую книгу о Гарри Поттере?', '');
  if (dataPublished > 1997){
    alert('Это слишком рано...')
  }
  else if (dataPublished < 1997){
    alert('Это поздновато...')
  }
  else {
      alert('Верно, именно в этом году!');
  };
</script>
 </body>
</html>
