<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пробная страница</title>
</head>
<body>
<script>
  var value = prompt('Введите число');
  if (value > 0){
      alert(1);
  }  else if(value < 0){
      alert(-1);
  }  else {
      alert(0)
  }
</script>
 </body>
</html>
