<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пробная страница</title>
</head>
<body>
<script>
  var login = prompt('Кто пришел?', '');
  if (login == 'Админ'){
      var password = prompt('Пароль?', '');
      if (password == 'Чёрный Властелин'){
          alert('Добро пожаловать!');
      } else if (password == null) {
          alert('Вход отменён');
      } else{ alert('Пароль не верен')};
  }  else if(login == null) {
      alert('Вход отменён');
  }  else{
      alert('Я Вас не знаю')
  };
</script>
 </body>
</html>
